{% extends 'base_publico.html' %}
{% block title %} Comece a aulmentar o seu raio de estudantes{% endblock %}
{% block content %}

<style media="screen">
  .chb, #pgh{
    transition: 0.3s;
  }
</style>

  <!-- FORMULÁRIO DE CADASTRO -->
  <section class="espaco-m-top-1 espaco-m-baixo-1">
    <div class="container">
      <div class="row container">

        <div class="col s12 m6 l6 offset-l3 offset-m3">
          <div class="row">
            <div class="col s12">
              <div class="espaco-m-baixo-1">


                <h6 class="negrito grey-text text-darken-3">Inscreva-se e torne-se um líder no ensino!</h6>
              </div>
                <hr>
                <p class="grey-text text-darken-2">Construa o seu legado e conquiste a sua marca.</p>

            </div>
          </div>
          <form action="" method="POST">
            {% csrf_token %}
            <div class="row" data-aos="fade-up" data-aos-delay="200">
              <div class="col s12 m6 l6">
                <input type="text" class="estilo-input browser-default" placeholder="Primeiro nome" name="first_name" id="id_first_name">
              </div>
              <div class="col s12 m6 l6">
                <input type="text" class="estilo-input browser-default" placeholder="Último nome"  name="last_name" id="id_last_name">
              </div>
            </div>
            <div class="row" data-aos="fade-up" data-aos-delay="200">
              <div class="col s12 m6 l6">
                <input type="text" class="estilo-input browser-default" placeholder="Email"  name="email" id="id_email">
              </div>
              <div class="col s12 m6 l6">
                <input type="text" class="estilo-input browser-default" placeholder="Username" name="username" id="id_username">
              </div>
            </div>
            <div class="row" data-aos="fade-up" data-aos-delay="200">
              <div class="col s12 m6 l6">
                <input type="password" class="estilo-input browser-default" placeholder="Palavra-passe"name="password1" id="id_password" >
              </div>
              <div class="col s12 m6 l6">
                <input type="password" class="estilo-input browser-default" placeholder="Por favor repita a palavra-passe" name="password2" id="id_password2">
              </div>
            </div>

            <div class="row" data-aos="fade-up" data-aos-delay="200">
              <div class="col s12 m12 l12">
                  <div class="espaco-m-top-0">
                    <button type="submit" class="btn green borda-3 col s12 z-depth-1 texto-capitalizado"> <span class="fa fa-check-double"></span> Criar conta</button>
                  </div>
              </div>
            </div>

            <hr>
            <div class="row">
              <div class="col s12">
                <p class="center"> <span class="">Já possui uma conta? <a href="{% url 'accounts:user-login' %}">Acesse uma aqui</a></span></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
<!-- FORMULÁRIO DE CADASTRO -->

  <!-- Modal Structure -->



{% endblock %}
