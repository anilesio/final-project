{% extends 'base_publico.html' %}
{% block content %}
{% load static %}

<style>
    p{
        line-height: 25pt;
    }
</style>

<nav class="grey lighten-5 z-depth-0">
    <div class="container nav-wrapper">
        <div class="col s12 right">
            <a href="{% url 'website:ajuda' %}" class="grey-text">Voltar para Centrar de ajuda </a>

        </div>
    </div>
</nav>

<section style="min-height: 100vh">

    <div class="container">
        <div class="row">
            <div class="col s12 m12 l8 white borda">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="card z-depth-0">
                          <div class="card-content texto-justificado">
                            <h5 class="negrito grey-text text-darken-2">{{objecto.titulo}} </h5>
                            <p>{{objecto.descricao|safe}} </p>
                            <hr>
                            <p> <span class="grey-text texto-italic">Atualizado em {{objecto.data_criacao}}</span></p>

                          </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="col s12 m12 l4">
                <div class="row">
    
                    <div class="col s12 m12 s12">
                        <h6 class="collection-header negrito grey-text text-darken-2 texto-1">Mais artigos sobre <span class="titulo-4">{{categoria.titulo}}</span> </h6>
                        <hr>
                        <div class="collection with-header sem-borda">
                            {% for item in artigos %}
                            <a href="{% url 'website:ver_artigo' pk=item.id %} " class="grey-text text-darken-4 collection-item grey lighten-5"> {{item.titulo}} </a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<!-- fim conteudo -->

{% endblock %}
