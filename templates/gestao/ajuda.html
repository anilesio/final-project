{% extends 'base_gestao.html' %}
{% load static %}
{% block title %}Ajuda {% endblock %}
{% block content %}

<style>
    .collapsible li{
        background-color: #fff !important;
    }
    .corpo{
        background: url('../../static/banner.png') no-repeat;
        background-size: cover;
        padding: 20px;
        margin-top: -40px;
    }

    .cartao{
        border: 1px solid #e04050;
        background-color: #fff !important;
    }

    .hover-top{
        transform: scale(0.8);
        transition: all 0.3s;
    }

    .hover-top:hover{
        transform: scale(0.9);
        border: 2px solid #e04050;
        /* border: 1px solid #ffffff !important; */
    }
    
</style>

 <!-- banner inicial -->

<!-- fim banner inicial -->
    <div class="content">
        <section class="corpo">
            <div class="container">
                <div class="row espaco-m-top-1">
                    <div class="col s12 espaco-m-top-1">
                        <h4 class="grey-text text-darken-2 negrito">Seleccione um item:</h4>
                    </div>
                    {% for item in tipo_artigo %}
                    <div class="col s12 m4 l3">
                        <div class="cartao hover-top">
                            <a href="">
                                <div class="espaco-m-baixo-2 espaco-m-top-2 center">
                                        <img src="{% static item.icone.url %}" style="padding: 5px; border-radius: 3px; border: 2px solid #e04050;" alt="">
                                    <h6 class="titulo-4 negrito">{{item.titulo}} </h6>
                                    <!-- <span class="titulo-4">8 artigos</span> -->
                                </div>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </div>
<script>
     document.addEventListener('DOMContentLoaded', function() {

  });

  // Or with jQuery

  $(document).ready(function(){
    $('.slider').slider();
  });
        
</script>
{% endblock %}
